<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ProjAngular</title>
</head>

<body>
    <header-component></header-component>
    <div class="container my-3 p-3">
        <form>
            <div class="form-group">
                <label for="nomeInput">Nome</label>
                <input [readonly]="true" type="nome" class="form-control" id="nomeInput" placeholder="Digite um nome"
                    #nomeInput>
            </div>

            <div class="form-group">
                <label for="nomeInputa">Endereco</label>
                <input type="nome" class="form-control" id="nomeInputA" placeholder="Digite um nome" #nomeInputA>
            </div>

            <button type="button" (click)="adicionar(nomeInput)" class="btn btn-primary btn-block">Adicionar</button>
            <button type="button" (click)="adicionar(nomeInput)" class="btn btn-primary btn-block">Alterar</button>
            <button type="button" (click)="adicionar(nomeInput)" class="btn btn-primary btn-block">Excluir</button>
            <button type="button" (click)="adicionar(nomeInput)" class="btn btn-primary btn-block">Procurar</button>

            <div class="alert alert-primary mt-3 p-3" [hidden]="esconder">
                {{nome}}
            </div>
        </form>
    </div>

</body>

</html>
